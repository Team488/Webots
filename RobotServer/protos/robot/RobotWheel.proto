#VRML_SIM R2022a utf8

PROTO RobotWheel [
  field SFVec3f    translation 0 0 0
  field SFRotation rotation    0 1 0 1.5708
  field SFString   name        "wheel"
  field SFFloat    height      0.0254
  field SFFloat    radius      0.0762
  field SFNode     physics     Physics {
  }
]
{
  Solid {
    name IS name
    translation IS translation
    rotation IS rotation
    children [
      Solid {
        rotation 0 1 0 0
        children [
          Shape {
            appearance PBRAppearance {
              baseColor 0.1 0.1 0.1
              metalness 0
              normalMap ImageTexture {
                url "textures/wheel-normal.png"
              }
            }
            geometry Cylinder {
              height IS height
              radius IS radius
              side   FALSE
            }
          }
          Shape {
            appearance PBRAppearance {
              baseColor 0.1 0.1 0.8
              metalness 0
              roughness 0.8
              normalMap ImageTexture {
                url "textures/wheel-tire-normal.png"
              }
              textureTransform TextureTransform {
                scale 4 1
              }
            }
            geometry Cylinder {
              height IS height
              radius IS radius
              top    FALSE
              bottom FALSE
            }
          }
        ]
      }
    ]
    boundingObject Transform {
      rotation 0 0 1 1.5707963268594616
      children [
        Cylinder {
          height IS height
          radius IS radius
        }
      ]
    }
    physics IS physics
  }
}