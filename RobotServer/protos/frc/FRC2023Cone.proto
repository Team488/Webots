
#VRML_SIM R2021a utf8

PROTO FRC2023Cone [
    field SFVec3f    translation 0 0 0
    field SFRotation rotation    1 0 0 0
    field SFString   name        "cone"
    field SFColor    color       0.835 0.635 0.004
    field SFNode     physics     Physics {
        density -1
        mass 0.653
    }
    field SFString   contactMaterial "cone"
]
{
    Solid {
        name IS name
        translation IS translation
        rotation IS rotation
        physics IS physics
        contactMaterial IS contactMaterial
        children [
            Transform {
                rotation 1 0 0 1.570796
                scale 0.001 0.001 0.001
                children [
                    Shape {
                        geometry Mesh {
                            url "models/frc-2023-cone.obj"
                        }
                        appearance PBRAppearance {
                            baseColor IS color
                            metalness 0
                        }
                    }
                ]
            }
        ]
        boundingObject Group {
            children [
                Transform {
                    translation 0 0 0.005
                    children [
                        Box {
                            size 0.213 0.213 0.023
                        }
                    ]
                }
                Transform {
                    translation 0 0 0.07
                    children [
                        Sphere {
                            radius 0.068
                            subdivision 8
                            ico FALSE
                        }
                    ]
                }
                Transform {
                    translation 0 0 0.2
                    children [
                        Sphere {
                            radius 0.045
                            subdivision 8
                            ico FALSE
                        }
                    ]
                }
                Transform {
                    translation 0 0 0.29
                    children [
                        Sphere {
                            radius 0.029
                            subdivision 8
                            ico FALSE
                        }
                    ]
                }
            ]
