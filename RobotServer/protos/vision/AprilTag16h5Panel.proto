#VRML_OBJ R2022a utf8

PROTO AprilTag16h5Panel [
  field SFString   name        "april-tag-panel"
  field SFVec3f    translation 0 0 0
  field SFRotation rotation    0 0.707107 0.707107 3.14159
  field SFInt32    aprilTagId  0
]
{
  Solid {
    name IS name
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance PBRAppearance {
          metalness 0
          roughness 0.5
        }
        geometry Box {
          size 0.2667 0.2667 0.005588
        }
        castShadows FALSE
      }
      Transform {
        translation 0 0 0.003
        children [
          AprilTag16h5 {
            rotation 1 0 0 0
            aprilTagId IS aprilTagId
          }
        ]
      }
      Text {
        # Size is estimated to be 2in. x .75in.
        size 0.0508 0.01905

        # Image is offset by half the height of the AprilTag plus half the height of this label
        translation 0 -0.111125 0.003

        text %{= '"ID ' .. fields.aprilTagId.value .. '"' }%
        font "Arial"
        fontSize 60
        dpi 72
      }
    ]
  }
}